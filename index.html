<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>jorgemunyoz</title>
</head>
<body>

<div class="background" id="top-section">
  <video autoplay muted loop class="video-background" id="video1">
    <source src="./VIDEO/LANDING.mp4" type="video/mp4">
  </video>
  <div class="overlay content">
    <div class="top-right">
      <div class="location-time">
        <span id="location">VALÃˆNCIA</span>
        <span id="current-time"></span>
        <div class="language-selector" onclick="toggleDropdown()">
          <span id="selected-language">EN</span>
          <div id="language-options" class="dropdown-content">
            <div data-lang="en">EN</div>
            <div data-lang="es">ES</div>
            <div data-lang="ca">CA</div>
            <div data-lang="it">IT</div>
          </div>
        </div>
      </div>
    </div>
    <h1>JORGE MUNYOZ</h1>
    <div class="scroll-down-arrow" onclick="scrollToNextDiv()"></div>
    <p class="bottom-right">'Surviving and thriving in the third digital revolution'</p> 
  </div>
</div>

<script>
  function scrollToNextDiv() {
    document.getElementById('next-div').scrollIntoView({ behavior: 'smooth' });
  }

  function updateTime() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    document.getElementById('current-time').innerText = timeString;
  }

  setInterval(updateTime, 1000);
  updateTime();  // Initial call to set the time immediately

  function toggleDropdown() {
    const options = document.getElementById('language-options');
    options.classList.toggle('show');
  }

  document.querySelectorAll('.dropdown-content div').forEach(option => {
    option.addEventListener('click', function() {
      document.getElementById('selected-language').innerText = this.innerText;
      document.getElementById('language-options').classList.remove('show');
    });
  });

  window.onclick = function(event) {
    if (!event.target.matches('#selected-language')) {
      const dropdowns = document.getElementsByClassName('dropdown-content');
      for (let i = 0; i < dropdowns.length; i++) {
        const openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script>
</body>
</html>
