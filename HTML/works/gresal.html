<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faraday Works</title>
    <link rel="stylesheet" href="../../CSS/works/gresal.css">
</head>
<body>
    <header>
        <h1>GRESAL</h1>
        <p class="subheader">An exemplar heritage-led scheme, featuring new homes, retail and employment spaces, all wrapped in beautiful public realm.</p>
    </header>
    <main>
        <img id="main-image" src="../../IMG/PORTFOLIO/GRESAL/FOTO-1.jpg" alt="Image">
    </main>
    <script>
        window.addEventListener('load', () => {
            const image = document.getElementById('main-image');
            setTimeout(() => {
                image.style.transform = 'scale(1)'; // Reduce to normal size
            }, 500); // Delay for the effect
        });
    </script>
</body>
</html>
