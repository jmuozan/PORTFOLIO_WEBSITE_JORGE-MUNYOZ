<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <link rel="stylesheet" href="../CSS/outreach.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="../IMG/OUTREACH/1-ACT_FEST.jpeg" alt="Large Image">
            <div class="text">
                <h2>56 Leonard Street</h2>
                <p>Residential</p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <img src="../IMG/OUTREACH/1-ACT_FEST.jpeg" alt="Top Right Image">
                <div class="text">
                    <h2>International Airport</h2>
                    <p>Transportation</p>
                </div>
            </div>
            <div class="bottom">
                <img src="../IMG/OUTREACH/1-ACT_FEST.jpeg" alt="Bottom Right Image">
                <div class="text">
                    <h2>Another Location</h2>
                    <p>Description</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
